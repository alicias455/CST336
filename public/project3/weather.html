<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>

    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
<h1><ins>Weather</ins></h1>

    <div id="box">
    <form>
        Zip Code: <input type="text" name="zip" id="zip">
                  <span id="zipError"></span><br>
        Country Code: <input type="text" name="country" id="country"><br>
        Temp: <span id="temp"></span><br>
        Description: <span id="des"></span><br>
        Humidity: <span id="hum"></span><br>
    </form>
    </div>

    <script>
        $("#zip").on("change", function() {
            alert($("#zip").val());
            $.ajax({
                method: "GET",
                url: "https://api.openweathermap.org/data/2.5/weather?&appid=0b83b9540726affc6a41859cee315ed9",
                dataType: "json",
                data: {"zip": $("#zip").val()},
                success: function (result, status) {
                    console.log(result);
                    alert(result.main.temp);
                    $("#temp").html(result.temp);
                    $("#des").html(result.description);
                    $("#hum").html(result.humidity);
                    if (result) {
                        $("#zipError").html("Zip valid.");
                        $("#zipError").css("color", "green");
                    } else {
                        $("#zipError").html("Zip not valid.");
                        $("#zipError").css("color", "red");
                    }
                }
            });
        });
    </script>
</body>
</html>
